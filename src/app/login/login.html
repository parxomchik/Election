<div class="container-fluid" id="login_bg">
 <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-2">

     <div class="row margin_fix">
         <div class="col-sm-6 col-md-4 col-md-offset-4 col-xs-12 col-lg-4 col-lg-offset-4">
             <div class="account-wall">
                 <div id="my-tab-content" class="tab-content">
                     <div class="tab-pane active">
                         <img class="profile-img" src="assets/images/login/epic.png" alt="">
                         <h3 class="text-center">VUBORU MONITORING</h3>
                         <alert ng-repeat="alert in login.alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                         <!--<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>-->
                         <form class="form-signin" ng-submit="login.loginSubmit(username,password)">

                             <input  type="text" class="form-control" placeholder="Login" ng-model="login.username" required>
                             <input  type="password" class="form-control" placeholder="Password" ng-model="login.password" required>
                             <button id="submit" class="btn btn-lg btn-default btn-block" >Войти</button>
                         </form>
                     </div>
                 </div>
             </div>
         </div>
     </div>
        </div>
     </div>
<footer style="position: absolute"></footer>
